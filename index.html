<!DOCTYPE html>
<html>
<body>

<h2>Formulaire d'employé</h2>

<form action="insert_employee.php" method="post" enctype="multipart/form-data">
  ID: <br>
  <input type="number" name="id" required><br>
  Prénom: <br>
  <input type="text" name="prenom" required><br>
  Nom: <br>
  <input type="text" name="nom" required><br>
  Date d'embauche: <br>
  <input type="date" name="date_embauche" required><br>
  ID du Travail: <br>
  <input type="text" name="id_travail" required><br>
  Salaire: <br>
  <input type="number" name="salaire" step="0.01" required><br>
  ID du Patron: <br>
  <input type="number" name="id_patron" required><br>
  ID du Département: <br>
  <input type="number" name="id_dept" required><br>
  Photo: <br>
  <input type="text" name="photo"><br>
  <input type="submit">
</form>

</body>
</html>
